<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Business Chatbot â€“ Jayden Crocker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .chat-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fefefe;
    }

    .bot { color: #007acc; margin: 0.5rem 0; }
    .user { color: #333; margin: 0.5rem 0; font-weight: bold; }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #007acc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>AI Business Chatbot</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(sender, message) {
      const p = document.createElement('p');
      p.className = sender;
      p.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${message}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      try {
        const response = await fetch('https://ai-business-chatbot.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage('bot', data.reply || 'Error: No response');
      } catch (err) {
        appendMessage('bot', 'Error: Unable to connect to chatbot server.');
      }
    }
  </script>
</body>
</html>
